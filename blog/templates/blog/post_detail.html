{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<h1>{{ post.title }}</h1>
<p class="date">
    Published {{ post.publish }} by {{ post.author }}
</p>
<p><a href="{% url 'blog:post_update' post.publish.year post.publish.month post.publish.day post.slug%}">update</a></p>
{{ post.body|linebreaks }}
<p><a href="{% url 'blog:post_list' %}">back</a></p>
{% endblock %}
